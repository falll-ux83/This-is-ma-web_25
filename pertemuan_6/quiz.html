<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materi</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class=" backdrop-blur-sm">
    <style>
      body {
        background-image: url(bg-img/download\ \(6\).jpeg);
        background-size: cover;
      }
      #posterTitle, #posterText {
        font-family: Arial, 'Times New Roman', Times, serif Verdana, Geneva, Tahoma, sans-serif cursive Georgia, 'Times New Roman', Times, serif fantasy monospace;
    }
    </style>

    <!-- Navbar -->
<header class="bg-[#27391cbd] bg-opacity-40 fixed w-full top-0 left-0 z-50 backdrop-blur-md">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-0.5">
        <div class="flex h-16 items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-12">
                <a href="index.html">
                    <img src="https://upload.unmul.ac.id/uploads/4fbcLogo-Universitas-Mulawarman.png" class="h-14" alt="Logo">
                </a>
            </div>
  
<!-- Hamburger Button (Mobile) -->
<button id="menu-btn" class="md:hidden text-white focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
    </svg>
</button>

            <!-- Navigation Menu -->
            <nav id="menu" class="hidden md:block absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-[#27391cbd] md:bg-transparent backdrop-blur-md md:backdrop-blur-none p-4 md:p-0">
                <ul class="flex flex-col md:flex-row items-center gap-6 text-sm">
                    <li><a class="text-white hover:text-gray-300 transition" href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </div>
  </header>

<section
class="relative bg-[url(https://i.pinimg.com/1200x/f9/fa/d1/f9fad17ce2f232a4e5ef2e5d91a1bdcc.jpg)] bg-cover bg-center bg-no-repeat"
>
<div
  class="absolute inset-0 bg-gray-900/75 sm:bg-transparent sm:from-gray-900/95 sm:to-gray-900/25 ltr:sm:bg-gradient-to-r rtl:sm:bg-gradient-to-l"
></div>

<div    
  class="relative mx-auto flex h-screen max-w-screen-xl items-center justify-center px-4 py-32 sm:px-6 lg:px-8"
>
  <div class="max-w-xl mx-auto text-center border-4 border-white backdrop-blur-sm p-5">
    <h1 class="text-3xl font-extrabold text-white sm:text-5xl">
      Quiz

      <strong class="block font-extrabold text-[#b7ff30]"> Bahasa Indonesia</strong>
    </h1>

    <p class="mt-4 max-w-lg text-white sm:text-xl/relaxed">
      Quiz & Simulasi desain poster sederhana
    </p>
  </div>
</div>
</section>

    <!-- Kuis -->
    <div class="max-w-2xl mx-auto bg-[#b5f2b17c] p-6 rounded-lg shadow-lg mt-5">
      <h1 class="text-2xl font-bold text-center mb-4">
        Kuis: Elemen Desain Poster
      </h1>
      <div id="quiz-container"></div>
      <button
        id="cekJawaban"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg"
      >
        Periksa Jawaban
      </button>
      <p id="hasil" class="mt-4 text-center text-lg font-semibold"></p>
    </div>

    <br />

<!-- poster -->
    <div class="max-w-2xl mx-auto bg-[#b5f2b17c] p-6 rounded-lg shadow-lg mb-5">
        <h2 class="text-2xl font-bold text-center mb-4">Simulasi Desain Poster</h2>

        <!-- Pilih Template -->
        <div class="text-center mb-4">
          <label class="font-bold">Pilih Template:</label>
          <select id="templateSelect" class="border p-2 rounded">
            <option value="kegiatan">Poster Kegiatan</option>
            <option value="niaga">Poster Niaga</option>
            <option value="pendidikan">Poster Pendidikan</option>
          </select>
        </div>
    
        <!-- Canvas Poster -->
        <div
          id="posterCanvas"
          class="bg-white w-80 h-96 mx-auto flex flex-col justify-center items-center text-center border-2 shadow-lg p-4"
        >
          <h3 id="posterTitle" class="text-2xl font-bold">Judul Poster</h3>
          <p id="posterText" class="mt-2">Deskripsi singkat poster.</p>
        </div>
    
        <!-- Edit Text -->
        <div class="text-center mt-4">
          <input
            type="text"
            id="titleInput"
            placeholder="Ubah Judul"
            class="border p-2 rounded mb-2"
          />
          <input
            type="text"
            id="textInput"
            placeholder="Ubah Deskripsi"
            class="border p-2 rounded mb-2"
          />
          <button
            onclick="updatePoster()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Update Poster
          </button>

          <button id="downloadBtn" onclick="updatePoster()"
          class="bg-blue-500 text-white px-4 py-2 rounded">
            Download Poster
          </button>

          <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="cursive">Cursive</option>
            <option value="Georgia">Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="monospace">Monospace</option>
          </select>
          
          <input type="number" id="fontSizeInput" value="24">
        </div>
    
        <!-- Ganti Warna -->
        <div class="text-center mt-4">
          <label class="font-bold">Warna Latar:</label>
          <input
            type="color"
            id="bgColorPicker"
            class="ml-2"
            onchange="changeBackground()"
          />
        </div>
    </div>
     <!-- Footer -->
     <footer class="text-center py-4 mt-6 bg-[#27391cbd] bg-opacity-40 backdrop-blur-md text-white">
        &copy; Simulasi Desain Poster Interaktif
    </footer>
    <script src="quiz.js"></script>
    <script src="quiz2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
